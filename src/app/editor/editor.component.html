<app-canvas #canvas [pointerType]="this.editorState.pointerType" (events)="receiveEvent($event)"></app-canvas>
<div #toolbar class="toolbar">
    <button (click)="setEditorState(move)">move</button>
    <button (click)="setEditorState(rect)">rect</button>
    <button (click)="setEditorState(polygon)">polygon</button>
    <button (click)="setEditorState(wall)">wall</button>
</div>
